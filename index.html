<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portofolio</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 10px;
        }

        nav button:hover {
            background-color: gray;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .tentang-aku {
            flex: 1;
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .tentang-aku h2 {
            margin: 0 0 10px;
        }

        .kisah-sekolahku {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .timeline div {
            background-color: #003366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 20%;
            text-align: center;
        }
        .ft{
            margin-top: 10px;
        }
       .sd{
            margin-right: 10px;
            }
       .smp{
            margin-right: 10px;
            }
        .sma{
       margin-right: 10px; 
            }
        .s1{
        margin-right: 10px; 
        }

       .sd:hover{
        background-color: #55728f;
       }
       .smp:hover{
        background-color: #55728f;
       }
       .sma:hover{
         background-color: #55728f;
       }
       .s1:hover{
         background-color: #55728f;
       }
       .tentang-aku:hover{
            transform: scale(1.2);
            background-color: #55728f;
       }

    </style>
</head>
<body>
    <header>
        <h1>WEB PORTOFOLIO KU</h1>
        <nav>
            <button>HOME</button>
            <button>PROFIL</button>
            <button>CONTACT</button>
        </nav>
    </header>
    <div class="ft">
        <img src="img/download (3).jpeg" alt="">
    </div>
    <main>
        <section class="tentang-aku">
            <h2>TENTANG AKU</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </section>
        <section class="kisah-sekolahku">
            <h2>Kisah Sekolahku:</h2>
            <div class="timeline">
                <div class="sd">SD</div>
                <div class="smp">SMP</div>
                <div class="sma">SMA</div>
                <div class="s1">S1</div>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>
    </main>
</body>
</html>
